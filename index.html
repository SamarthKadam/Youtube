<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="menuicon" src="/content/menu.png" alt="" />
        <!-- <img class="pnglogo" src="https://www.citypng.com/public/uploads/preview/-51609516331ylqch0vmc9.png" alt=""> -->
        <img class="pnglogo" src="content/youtube (1).png" alt="" />
        <img
          class="textlogo"
          src="content/toppng.com-youtube-logo-white-red-514x211.png"
          alt=""
        />
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbutton">
          <img
            class="searchpng"
            src="/content/search-interface-symbol (1).png"
            alt=""
          />
        </div>
        <div class="micsearch">
          <img class="miclogo" src="/content/voice.png" alt="" />
        </div>
      </div>
      <div class="usersetting">
        <div class="group">
          <img src="/content/video-camera.png" alt="" />
          <img src="content/more (2).png" alt="" />
          <img class="bell" src="/content/bell (1).png" alt="" />
          <div class="account">SK</div>
        </div>
      </div>
    </header>
    <section>
      <div class="videocontent">
        <div class="videodetails">
          <div class="covering">
            <div class="pausebutton hidden">
              <img class="biglimit" src="/content/largerPause.png" alt="" />
            </div>
          </div>
          <div class="covering1">
            <div class="playbutton hidden">
              <img class="biglimit" src="/content/play.png" alt="" />
            </div>
          </div>
          <div class="DarkCover hidden">
            <img class="Restart" src="/content/refreshing.png" alt="" />
          </div>
          <div class="FastForward hide">
            <img class="FF" src="./content/fast-forward.png" alt="" />
          </div>
          <div class="FastBackWard hide">
            <img class="FB" src="./content/fast-forward.png" alt="" />
          </div>
          <div class="bigcovering"></div>
          <div class="bar inter"></div>
          <div class="videocovered inter"></div>
          <div class="controllers inter">
            <div class="options1">
              <img class="set rotate" src="/content/next.png" alt="" />
              <img class="set changing" src="/content/pause (1).png" alt="" />
              <img class="set" src="/content/next.png" alt="" />
              <img class="set volumecontrol" src="/content/mute.png" alt="" />
              <div class="block">
                <div class="timer"><span class="time"> 3.14</span> / 3:45</div>
              </div>
            </div>
            <div class="options2">
              <img class="setit" src="/content/subtitles.png" alt="" />
              <img class="setit" src="/content/settings (1).png" alt="" />
              <img class="setit" src="/content/media-player.png" alt="" />
              <img
                class="setit"
                src="/content/switch-to-full-screen-button.png"
                alt=""
              />
            </div>
          </div>
          <video
            class="videoplayer"
            autoplay
            muted
            src="/content/y2mate.com - Huracán EVO RWD  Sounds fun And it is_720p.mp4"
          ></video>
        </div>
      </div>
      <div class="sidecontent"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
